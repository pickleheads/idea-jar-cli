version: 2
jobs:
  deploy:
    docker:
    - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
    - checkout

    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "package.json" }}
        - v1-dependencies-

    - run: npm install

    - save_cache:
        paths:
        - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

    - run: npm deploy
  workflows:
    version: 2
      tagged:
        jobs:
          - deploy:
            filters:
              tags:
                only: /^v\d+\.\d+\.\d+$/
              branches:
                ignore: /.*/
